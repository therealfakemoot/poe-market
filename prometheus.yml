# A scrape configuration scraping a Node Exporter and the Prometheus server
# itself.
scrape_configs:
  # Scrape Prometheus itself every 5 seconds.
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prom.ndumas.com:9091']
  - job_name: 'poe-market'
    scrape_interval: 5s
    static_configs:
      - targets: ['path.ndumas.com:9092']
